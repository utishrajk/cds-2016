
<div class="longin-layout" >
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <br/><br/><br/><br/><br/>
            <div class="login-container">
                <div class="center">
                    <h1>
                        <i class="icon-leaf green"></i>
                        <span class="red"></span>
                        <span class="blue">BHAM</span>
                    </h1>
                    <h4 class="blue">&copy; FEi Systems</h4>
                </div>
                <div class="position-relative" >
                    <div id="signup-box" class="signup-box widget-box no-border">
                        <div class="widget-body" style="border: 1px solid #438eb9;">
                            <div class="widget-main">
                                <h4 class="header green lighter bigger">
                                    <i class="icon-coffee green"></i>
                                    Sign in
                                </h4>
                                <div class="space-6"></div>
                                <form data-ng-submit="login()" autocomplete="off" >
                                    <fieldset>

                                        <div ng-show="validateMessage" class="red">Please check your email to verify your email.</div>

                                        <label class="block clearfix"> User Name
                                            <span class="block input-icon input-icon-right">
                                                <input type="text"  id="username" name="username" data-ng-model="username" class="form-control" placeholder="Username"/>
                                                <i class="icon-user"></i>
                                            </span>
                                        </label>
                                        <label class="block clearfix"> Password
                                            <span class="block input-icon input-icon-right">
                                                <input type="password" id="password" name="password" class="form-control" data-ng-model="password" placeholder="Password"/>
                                                <i class="icon-lock"></i>
                                            </span>
                                        </label>
                                        <div ng-show="loginerror" class="red">Invalid User Name and/or Password</div>
                                        <div class="space-10"></div>
                                        <div class="clearfix">
                                            <a href="#/register"  class=" width-45 pull-left btn btn-sm" id="registrationBtn">
                                                <i class="icon-key"></i>
                                                Register
                                            </a>

                                            <button type="submit" class="width-45 pull-right btn btn-sm btn-success" id="loginSubmitBtn">
                                                Login <i class="icon-arrow-right icon-on-right"></i>
                                            </button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong>{{error}}</strong>
                            </div>
                        </div>
                        <!-- /widget-body -->
                    </div>
                    <!-- /signup-box -->
                </div>
            </div>
        </div>
    </div>
</div>
