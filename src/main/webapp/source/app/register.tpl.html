
<div class="longin-layout" >
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <br/><br/><br/><br/><br/>
            <div class="login-container">
                <div class="center">
                    <h1>
                        <i class="icon-leaf green"></i>
                        <span class="red"></span>
                        <span class="blue">BHAM</span>
                    </h1>
                    <h4 class="blue">&copy; FEi Systems</h4>
                </div>
                <div class="position-relative" >
                    <div id="signup-box" class="signup-box widget-box no-border">
                        <div class="widget-body" style="border: 1px solid #438eb9;">
                            <div class="widget-main">
                                <h4 class="header green lighter bigger">
                                    <i class="icon-key green"></i>
                                    Registration
                                </h4>
                                <div class="space-6"></div>
                                <form data-ng-submit="register()" autocomplete="off" >
                                    <fieldset>

                                        <label class="block clearfix"> First Name
                                            <span class="block input-icon input-icon-right">
                                                <input type="text"  id="userName" name="userName" data-ng-model="user.firstName" class="form-control" placeholder="First Name"/>
                                                <i class="icon-user"></i>
                                            </span>
                                        </label>

                                        <label class="block clearfix"> Last Name
                                            <span class="block input-icon input-icon-right">
                                                <input type="text"  id="lastName" name="lastName" data-ng-model="user.lastName" class="form-control" placeholder="Last Name"/>
                                                <i class="icon-user"></i>
                                            </span>
                                        </label>

                                        <label class="block clearfix"> Email
                                            <span class="block input-icon input-icon-right">
                                                <input type="text"  id="email" name="email" data-ng-model="user.email" class="form-control" placeholder="Email"/>
                                                <i class="icon-envelope-alt"></i>
                                            </span>
                                        </label>

                                        <label class="block clearfix"> Password
                                            <span class="block input-icon input-icon-right">
                                                <input type="password" id="credential" name="credential" class="form-control" data-ng-model="user.credential" placeholder="Password"/>
                                                <i class="icon-lock"></i>
                                            </span>
                                        </label>

                                        <label class="block clearfix"> Confirm Password
                                            <span class="block input-icon input-icon-right">
                                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" data-ng-model="user.confirmPassword" placeholder="Confirm Password"/>
                                                <i class="icon-lock"></i>
                                            </span>
                                        </label>

                                        <div ng-show="registererror" class="red">{{registerErrorMsg}}</div>

                                        <div class="space-10"></div>
                                        <div class="clearfix">
                                            <a href="#/login"  class=" width-45 pull-left btn btn-sm">
                                                <i class="icon-arrow-left"></i>
                                                back to login
                                            </a>

                                            <button type="submit" class="width-45 pull-right btn btn-sm btn-success">
                                                Register <i class="icon-arrow-right icon-on-right"></i>
                                            </button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong>{{error}}</strong>
                            </div>
                        </div>
                        <!-- /widget-body -->
                    </div>
                    <!-- /signup-box -->
                </div>
            </div>
        </div>
    </div>
</div>
